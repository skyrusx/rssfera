<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>РиелтСтройСфера | Агентство Недвижимости</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/stylesheets/styles.css">
  </head>
  <body>
    <section id="admin-page" class="auth d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3 middle">
            <div id="login" class="align-items-center">
              <form class="needs-validation" novalidate>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="bi bi-envelope-at-fill"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail" aria-describedby="basic-addon1" required>
                  <div class="invalid-feedback">Пожалуйста введите email</div>
                  <div class="valid-feedback">Заполнено!</div>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon2">
                    <i class="bi bi-shield-lock-fill"></i>
                  </span>
                  <input type="password" class="form-control" id="login-password" placeholder="Пароль" aria-label="Пароль" aria-describedby="basic-addon2" required>
                  <div class="invalid-feedback">Пожалуйста введите пароль</div>
                  <div class="valid-feedback">Заполнено!</div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Запомнить</label>
                  </div>

                  <button type="submit" class="btn btn-success">Войти</button>
                </div>
              </form>
            </div>
            <div class="logo d-flex align-items-center">
              <img src="assets/images/logo.png" alt="РиелтСтройСфера">
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="assets/javascripts/bootstrap.bundle.min.js"></script>
    <script>
      (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')

        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()
    </script>
  </body>
</html>
